<body class="h-full bg-slate-100 font-sans">

    <!-- Page Container -->
    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <!-- EKG Normal Page -->
        <div id="ekg-normal-page" class="min-h-screen bg-slate-100">
            <!-- Header -->
            <div class="px-4 py-3 flex items-center">
                <button onclick="history.back();"

            </div>

            <div class="p-4">

                    <h1 class="text-2xl font-bold text-gray-800">Sadapan EKG</span>
                    </h1>
                    <p class="text-gray-600"></p>
                </div>

                <div class="bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer">
                    <!-- Header -->
                    <div class="bg-blue-500 text-white font-semibold px-4 py-2">
                        Sadapan III
                    </div>
                    <!-- Isi -->
                    <div class="p-4 text-justify text-gray-700">

                            bermuatan negatif (-), dan kaki kiri bermuatan positif (+)
                        </p>
                        <img src="../../assets/sadapan_bipolar.png" alt="Sadapan III EKG"
