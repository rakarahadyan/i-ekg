<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }

        .text-paragraf {
            text-indent: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <!-- Page Container -->
    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <!-- EKG Normal Page -->
        <div id="ekg-normal-page" class="min-h-screen bg-slate-100">
            <!-- Header -->
            <div class="px-4 py-3 flex items-center">
                <button onclick="history.back();"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                    ‚Üê Kembali
                </button>
            </div>

            <div class="p-4">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Sistem konduksi</span>
                    </h1>
                </div>

                <!-- <div class="bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer mb-6">
                    <div class="p-4 text-justify text-gray-700">
                        <p class="text-paragraf">
                            Sistem konduksi jantung adalah serangkaian sel-sel otot jantung khusus yang menghasilkan dan
                            menghantarkan impuls listrik ke seluruh miokardium, memungkinkan jantung berkontraksi secara

                            sistem konduksi ini meliputi:
                        </p>
                    </div>
                </div> -->

                <div id="grid-section" class="grid grid-cols-2 gap-4">
                    <!-- a. Sinoatrial (SA) Node -->
                    <div onclick="showDetail('sa-node')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-blue-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-blue-600 text-2xl">‚ö°</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">a. Sinoatrial (SA) Node</h3>
                    </div>

                    <!-- b. Jalur Internodal -->
                    <div onclick="showDetail('internodal')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-green-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-green-600 text-2xl">‚û°Ô∏è</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">b. Jalur Internodal</h3>
                    </div>

                    <!-- c. Atrioventricular (AV) Node -->
                    <div onclick="showDetail('av-node')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-yellow-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-yellow-600 text-2xl">üö™</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">c. Atrioventricular (AV) Node</h3>
                    </div>

                    <!-- d. Bundle of His -->
                    <div onclick="showDetail('his-bundle')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-red-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-red-600 text-2xl">üßµ</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">d. Bundle of His</h3>
                    </div>

                    <!-- e. Serabut Purkinje -->
                    <div onclick="showDetail('purkinje')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-purple-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-purple-600 text-2xl">üåê</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">e. Serabut Purkinje</h3>
                    </div>
                </div>

                <!-- Detail Section -->
                <div id="detail-section" class="hidden bg-white rounded-xl p-6 shadow-sm cursor-pointer">
                    <div id="detail-content" class="text-gray-700 text-justify"></div>
                </div>

                <script>
                    const details = {
                        "sa-node": `
            <h3 class="text-lg font-semibold mb-2">‚ö° Sinoatrial (SA) Node</h3>
            <p>
                Dikenal sebagai "pemacu jantung" utama, SA Node adalah sekelompok sel
                di atrium kanan yang menghasilkan impuls listrik 60-100 kali per menit.
                Impuls ini menyebar ke seluruh atrium dan menyebabkan kontraksi.
            </p>
        `,
                        "internodal": `
            <h3 class="text-lg font-semibold mb-2">‚û°Ô∏è Jalur Internodal</h3>
            <p>
                Impuls dari SA Node dihantarkan melalui jalur konduksi internodal
                menuju Atrioventricular (AV) Node.
            </p>
        `,
                        "av-node": `
            <h3 class="text-lg font-semibold mb-2">üö™ Atrioventricular (AV) Node</h3>
            <p>
                AV Node terletak di perbatasan atrium dan ventrikel, berfungsi sebagai "gerbang"
                yang memperlambat impuls sebelum diteruskan ke ventrikel.
                Hal ini penting agar atrium selesai berkontraksi terlebih dahulu.
            </p>
        `,
                        "his-bundle": `
            <h3 class="text-lg font-semibold mb-2">üßµ Bundle of His</h3>
            <p>
                Setelah AV Node, impuls bergerak ke Bundle of His,
                yang terbagi menjadi cabang kanan dan kiri.
            </p>
        `,
                        "purkinje": `
            <h3 class="text-lg font-semibold mb-2">üåê Serabut Purkinje</h3>
            <p>
                Impuls menyebar cepat melalui Serabut Purkinje ke seluruh dinding ventrikel,
                memastikan kontraksi kuat dan hampir bersamaan untuk memompa darah keluar jantung.
            </p>
        `
                    };

                    function showDetail(key) {
                        document.getElementById('grid-section').classList.add('hidden');
                        document.getElementById('detail-content').innerHTML = details[key];
                        document.getElementById('detail-section').classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }

                    // Klik kotak detail untuk kembali ke grid
                    document.getElementById('detail-section').addEventListener('click', function () {
                        this.classList.add('hidden');
                        document.getElementById('grid-section').classList.remove('hidden');
                    });
                </script>


                <script>
                    function toggleAccordion(id) {
                        const content = document.getElementById(id);
                        const allContents = document.querySelectorAll("#accordion > div > div");

                        // Tutup semua panel lain
                        allContents.forEach(el => {
                            if (el.id !== id) el.classList.add("hidden");
                        });

                        // Toggle panel yang diklik
                        content.classList.toggle("hidden");
                    }
                </script>


            </div>
        </div>

    </div>

    <script>
        function redirectPage(route) {
            window.location.href = route;
        }
    </script>
</body>

</html>
