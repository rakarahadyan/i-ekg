<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }

        .text-paragraf {
            text-indent: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <!-- Page Container -->
    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <!-- EKG Normal Page -->
        <div id="ekg-normal-page" class="min-h-screen bg-slate-100">
            <!-- Header -->
            <div class="px-4 py-3 flex items-center">
                <button onclick="history.back();"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                    â† Kembali
                </button>
            </div>

            <div class="p-4">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Kertas EKG</span>
                    </h1>
                </div>

                <!-- <div class="bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer mb-6">
                    <div class="p-4 text-justify text-gray-700">
                        <p class="text-paragraf">
                            Kertas EKG merupakan media tempat gelombang listrik jantung direkam. Kertas ini memiliki
                            pola kotak-kotak kecil dan besar yang berfungsi sebagai panduan untuk mengukur dan
                            menginterpretasi aktivitas listrik jantung. (Nazmah, 2015).
                        </p>
                    </div>
                </div> -->

                <!-- Grid Section -->
                <div id="grid-section" class="grid grid-cols-2 gap-4">
                    <!-- a. Komponen Dasar Kertas EKG -->
                    <div onclick="showDetail('komponen-ekg')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-blue-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-blue-600 text-2xl">ğŸ“</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">a. Komponen Dasar Kertas EKG</h3>
                    </div>

                    <!-- b. Pengukuran pada Kertas EKG -->
                    <div onclick="showDetail('pengukuran-ekg')"
                        class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-green-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-green-600 text-2xl">ğŸ“</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">b. Pengukuran pada Kertas EKG</h3>
                    </div>
                </div>

                <!-- Detail Section -->
                <div id="detail-section" class="hidden bg-white rounded-xl p-6 shadow-sm cursor-pointer">
                    <div id="detail-content" class="text-gray-700 text-justify"></div>
                </div>

                <script>
                    const details = {
                        "komponen-ekg": `
            <h3 class="text-lg font-semibold mb-2">ğŸ“ Komponen Dasar Kertas EKG</h3>
            <p>
                1) Kotak Kecil: Setiap kotak kecil berukuran 1 mm x 1 mm.<br>
                2) Kotak Besar: Setiap kotak besar berukuran 5 mm x 5 mm, terdiri dari 25 kotak kecil.
            </p>
        `,
                        "pengukuran-ekg": `
            <h3 class="text-lg font-semibold mb-2">ğŸ“ Pengukuran pada Kertas EKG</h3>
            <p>
                Pengukuran pada kertas EKG didasarkan pada dua sumbu utama:<br><br>
                1) <b>Sumbu Horizontal (Waktu)</b>: Mengukur durasi atau interval. 
                Setiap kotak kecil = 0,04 detik, setiap kotak besar = 0,20 detik (5 Ã— 0,04 detik). 
                Digunakan untuk menghitung laju denyut jantung, interval PR, durasi QRS, dan interval QT.<br><br>
                2) <b>Sumbu Vertikal (Amplitudo/Voltase)</b>: Mengukur tinggi gelombang listrik. 
                Setiap kotak kecil = 0,1 mV, setiap kotak besar = 0,5 mV (5 Ã— 0,1 mV). 
                Digunakan untuk mengukur tinggi Gelombang P, QRS, dan Gelombang T.
            </p>
        `
                    };

                    function showDetail(key) {
                        document.getElementById('grid-section').classList.add('hidden');
                        document.getElementById('detail-content').innerHTML = details[key];
                        document.getElementById('detail-section').classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }

                    // Klik detail untuk kembali ke grid
                    document.getElementById('detail-section').addEventListener('click', function () {
                        this.classList.add('hidden');
                        document.getElementById('grid-section').classList.remove('hidden');
                    });
                </script>

                <script>
                    function toggleAccordion(id) {
                        const content = document.getElementById(id);
                        const allContents = document.querySelectorAll("#accordion > div > div");

                        // Tutup semua panel lain
                        allContents.forEach(el => {
                            if (el.id !== id) el.classList.add("hidden");
                        });

                        // Toggle panel yang diklik
                        content.classList.toggle("hidden");
                    }
                </script>


            </div>
        </div>

    </div>

    <script>
        function redirectPage(route) {
            window.location.href = route;
        }
    </script>
</body>

</html>
