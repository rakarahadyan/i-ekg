<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <div id="menu-page" class="min-h-screen bg-slate-100 p-4">
            <div class="text-center mb-6 pt-4">
                <div class="text-2xl font-bold text-gray-800 mb-2">ðŸ“Š Menu <span class="text-blue-500">EKG</span></div>
                <p class="text-gray-600">Pilih materi untuk mulai belajar</p>
            </div>
            <div class="grid grid-cols-2 gap-4" id="menuGrid">
                <!-- Card dibuat dinamis via JS -->
            </div>
            <div class="mt-8 flex justify-center">
                <button onclick="showPage('login-page')"
                    class="bg-red-500 text-white px-8 py-3 rounded-full font-medium">Log out</button>
            </div>
        </div>

    </div>

    <script>

        function redirectPage(route) {
            window.location.href = "../" + route + ".html";
        }
    </script>
    <script>
        const menus = [
            { id: "dasar_ekg/index", title: "Dasar Dasar EKG", icon: "ðŸ“–" },
            { id: "interpretasi_EKG/index", title: "Interpretasi Gambaran EKG", icon: "ðŸ”" },
            { id: "aritmia/index", title: "Aritmia", icon: "â¤ï¸" },
            { id: "latihan/index", title: "Latihan", icon: "ðŸ“" },
            { id: "simulasi/index", title: "Simulasi", icon: "ðŸ–¥ï¸" },
            { id: "profil_progres/index", title: "Profil Progres", icon: "ðŸ‘¤" },
        ];

        // Ambil progress dari localStorage
        let progress = JSON.parse(localStorage.getItem("menuProgress")) || {};

        function renderMenus() {
            const grid = document.getElementById("menuGrid");
            grid.innerHTML = "";

            menus.forEach((menu, index) => {
                const isDone = progress[menu.id];
                grid.innerHTML += `
      <div onclick="openMenu('${menu.id}')" 
           class="relative bg-white rounded-xl p-4 shadow-sm cursor-pointer transition transform hover:scale-105 ${isDone ? 'border-2 border-green-500' : ''}">
        
        <!-- Nomor urutan -->
        <div class="absolute top-2 left-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full shadow">
          ${index + 1}
        </div>
        
        <div class="w-full h-24 ${isDone ? 'bg-green-100' : 'bg-blue-100'} ekg-grid rounded-lg mb-3 flex items-center justify-center">
          <span class="text-2xl">${menu.icon}</span>
        </div>
        
        <h3 class="font-semibold text-gray-800 text-sm text-center">${menu.title}</h3>
      </div>
    `;
            });
        }

        function openMenu(route) {
            // tandai sudah diklik
            progress[route] = true;
            localStorage.setItem("menuProgress", JSON.stringify(progress));

            // redirect
            window.location.href = "../" + route + ".html";
        }

        // render saat halaman load
        renderMenus();
    </script>

</body>

</html>
