<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <!-- Page Container -->
    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <!-- Login Page -->
        <div id="login-page" class="h-screen flex flex-col bg-gradient-to-b from-slate-50 to-slate-100 p-6">
            <div class="flex-1 flex flex-col justify-center">
                <!-- Logo -->
                <div class="w-32 h-32 rounded-2xl mx-auto mb-8 flex items-center justify-center">
                    <img src="assets/logo_ekg.png" alt="Logo EKG" class="object-contain" />
                </div>

                <!-- Title -->
                <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">I-EKG <span
                        class="text-blue-500 italic">SMART</span></h1>
                <p class="text-gray-600 text-center mb-8">Silakan login untuk melanjutkan</p>

                <!-- Login Form -->
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    <div class="space-y-4">
                        <input type="email" placeholder="Email"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <input type="password" placeholder="Password"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span class="text-gray-600">Ingat saya</span>
                            </label>
                            <a href="#" class="text-blue-500">Lupa Password?</a>
                        </div>

                        <button onclick="redirectPage('menu/index')"
                            class="w-full bg-blue-500 text-white py-4 rounded-lg font-medium">Login</button>
                    </div>
                </div>

                <p class="text-center text-gray-600 mt-6">Belum punya akun? <a href="#"
                        onclick="showPage('register-page')" class="text-blue-500">Daftar</a></p>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="min-h-screen flex flex-col bg-gradient-to-b from-slate-50 to-slate-100 p-6">
            <div class="flex-1 flex flex-col justify-center">
                <!-- Logo -->
                <div class="w-32 h-32 rounded-2xl mx-auto mb-8 flex items-center justify-center">
                    <img src="assets/logo_ekg.png" alt="Logo EKG" class="object-contain" />
                </div>

                <!-- Title -->
                <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">I-EKG <span
                        class="text-blue-500 italic">SMART</span></h1>
                <p class="text-gray-600 text-center mb-8">Silakan isi data untuk membuat akun baru</p>

                <!-- Register Form -->
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    <div class="space-y-4">
                        <input type="text" placeholder="Nama Lengkap"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <input type="email" placeholder="Email"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <input type="password" placeholder="Password"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <input type="password" placeholder="Konfirmasi Password"
                            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">

                        <button onclick="redirectPage('menu/index')"
                            class="w-full bg-blue-500 text-white py-4 rounded-lg font-medium">Daftar</button>
                    </div>
                </div>

                <p class="text-center text-gray-600 mt-6">Sudah punya akun? <a href="#" onclick="showPage('login-page')"
                        class="text-blue-500">Login</a></p>
            </div>
        </div>

    </div>

    <script>

function redirectPage(route) {
    window.location.href = "../" + route + ".html";
}

        function showPage(pageId) {
            // Hide all pages
            const pages = ['login-page', 'register-page'];

            pages.forEach(page => {
                document.getElementById(page).classList.add('hidden');
            });

            // Show selected page
            document.getElementById(pageId).classList.remove('hidden');
        }

        // Initialize with login page
        showPage('login-page');
    </script>
</body>

</html>
