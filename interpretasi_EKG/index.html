<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }

        .text-paragraf {
            text-indent: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <div id="ekg-normal-page" class="min-h-screen bg-slate-100">
            <div class="px-4 py-3 flex items-center">
                <button onclick="history.back();" id="btnBack"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                    ← Kembali
                </button>
            </div>

            <div class="p-4">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">INTERPRETASI GAMBARAN EKG
                    </h1>
                </div>

                <!-- Grid Section -->
                <div id="grid-section" class="grid grid-cols-2 gap-4">

                    <!-- 1. Irama -->
                    <div onclick="showDetail('irama')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-blue-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-blue-600 text-2xl">1️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">1. Irama</h3>
                    </div>

                    <!-- 2. Heart Rate -->
                    <div onclick="showDetail('heart-rate')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-green-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-green-600 text-2xl">2️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">2. Heart Rate</h3>
                    </div>

                    <!-- 3. Gelombang P -->
                    <div onclick="showDetail('gelombang-p')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-yellow-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-yellow-600 text-2xl">3️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">3. Gelombang P</h3>
                    </div>

                    <!-- 4. Interval PR -->
                    <div onclick="showDetail('interval-pr')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-red-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-red-600 text-2xl">4️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">4. Interval PR</h3>
                    </div>

                    <!-- 5. Kompleks QRS -->
                    <div onclick="showDetail('qrs')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-purple-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-purple-600 text-2xl">5️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">5. Kompleks QRS</h3>
                    </div>

                    <!-- 6. Segmen ST -->
                    <div onclick="showDetail('segmen-st')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-gray-100 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-gray-600 text-2xl">6️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">6. Segmen ST</h3>
                    </div>

                    <!-- 7. Gelombang T -->
                    <div onclick="showDetail('gelombang-t')" class="bg-white rounded-xl p-4 shadow-sm cursor-pointer">
                        <div class="w-full h-24 bg-black/10 rounded-lg mb-3 flex items-center justify-center">
                            <span class="text-black text-2xl">7️⃣</span>
                        </div>
                        <h3 class="font-semibold text-gray-800 text-sm text-center">7. Gelombang T</h3>
                    </div>
                </div>

                <!-- Detail Section -->
                <div id="detail-section" class="hidden bg-white rounded-xl p-6 shadow-sm cursor-pointer">
                    <div id="detail-content" class="text-gray-700 text-justify"></div>
                </div>

                <script>
                    const details = {
                        "irama": `
            <h3 class="text-lg font-semibold mb-2">1️⃣ Irama</h3>
            <p>Untuk menilai keteraturan irama, periksa interval RR pada beberapa siklus. Jika jarak RR konsisten, maka irama reguler. Jika bervariasi signifikan → irama ireguler (misalnya Atrial Fibrilasi atau Flutter dengan blok AV).</p>
            <p>Jika gelombang P terlihat sebelum setiap QRS dan bentuknya konsisten → irama sinus. Jika tidak ada P, atau abnormal → bisa berasal dari atrium, junctional, atau ventrikular.</p>
            <p>Contoh: Irama ireguler tanpa pola → Atrial Fibrilasi. Irama reguler cepat → bisa Tachycardia Sinus atau AVNRT.</p>
        `,
                        "heart-rate": `
            <h3 class="text-lg font-semibold mb-2">2️⃣ Heart Rate</h3>
            <p>Hitung heart rate setelah menentukan irama. Untuk irama reguler gunakan aturan 300: bagi 300 dengan jumlah kotak besar antara dua R. Untuk ireguler, hitung jumlah QRS dalam 6 detik (30 kotak besar) lalu kalikan 10.</p>
            <p>Normal: 60–100 bpm. <60 = bradikardia, >100 = takikardia.</p>
            <p>Metode lain diperlukan untuk blok AV atau fibrilasi atrium. Pada pacemaker, hitung berdasarkan spike pacing.</p>
        `,
                        "gelombang-p": `
            <h3 class="text-lg font-semibold mb-2">3️⃣ Gelombang P</h3>
            <p>Gelombang P = depolarisasi atrium. Normal: positif di lead II, negatif di aVR, durasi ≤0,12 detik, tinggi ≤2,5 mm.</p>
            <p>P mitrale (melebar) → hipertrofi atrium kiri. P pulmonale (tinggi >2,5 mm) → hipertrofi atrium kanan. P inverted → irama junctional.</p>
            <p>Tidak ada P → fibrilasi atrium. Gelombang P abnormal diikuti QRS lebar → ekstrasistol atrial.</p>
        `,
                        "interval-pr": `
            <h3 class="text-lg font-semibold mb-2">4️⃣ Interval PR</h3>
            <p>Normal: 0,12–0,20 detik. Jika <0,12 → pre-excitation (WPW). Jika >0,20 → blok AV derajat 1.</p>
            <p>Mobitz I: PR makin panjang lalu QRS hilang. Mobitz II: PR tetap, QRS hilang tiba-tiba. Blok total: tidak ada hubungan P-QRS.</p>
            <p>Panjang PR bisa dipengaruhi obat (beta-blocker, digoksin), vagal tone, atau penyakit (miokarditis).</p>
        `,
                        "qrs": `
            <h3 class="text-lg font-semibold mb-2">5️⃣ Kompleks QRS</h3>
            <p>Durasi normal ≤0,12 detik. Jika lebar → delay konduksi intraventrikular (LBBB, RBBB) atau ritme ventrikular.</p>
            <p>Morfologi: LBBB → broad R di V6, RBBB → rsR’ di V1. Q patologis (>0,04 detik, >25% R) → infark lama.</p>
            <p>Amplitudo tinggi → hipertrofi ventrikel kiri. Amplitudo rendah → efusi perikard/obesitas.</p>
        `,
                        "segmen-st": `
            <h3 class="text-lg font-semibold mb-2">6️⃣ Segmen ST</h3>
            <p>Segmen ST normal isoelektrik. Elevasi ≥1 mm di ≥2 lead berdekatan → STEMI. Depresi → iskemia.</p>
            <p>Bentuk convex → khas infark. Bentuk concave → sering perikarditis.</p>
            <p>Hiperkalemia bisa bikin elevasi ST semu, digitalis → depresi ST khas.</p>
        `,
                        "gelombang-t": `
            <h3 class="text-lg font-semibold mb-2">7️⃣ Gelombang T</h3>
            <p>Gelombang T = repolarisasi ventrikel. Normal: bulat, tegak di I, II, V3–V6, terbalik di aVR.</p>
            <p>Amplitudo: ≥0,5 mm (I, II, III), ≤10 mm (precordial).</p>
            <p>Bentuk abnormal → bisa tanda iskemia, elektrolit abnormal, atau efek obat.</p>
        `
                    };

                    function showDetail(key) {
                        document.getElementById('grid-section').classList.add('hidden');
                        document.getElementById('detail-content').innerHTML = details[key];
                        document.getElementById('detail-section').classList.remove('hidden');
                        const btn = document.getElementById('btnBack');
                        btn.removeAttribute('onclick');
                        btn.setAttribute('onclick', 'location.reload()');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }

                    // Klik detail untuk kembali ke grid
                    document.getElementById('detail-section').addEventListener('click', function () {
                        this.classList.add('hidden');
                        document.getElementById('grid-section').classList.remove('hidden');
                    });
                </script>
            </div>
        </div>

    </div>
</body>

</html>
