<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-EKG Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ekg-grid {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'%3e%3cpath d='M 20 0 L 0 0 0 20' fill='none' stroke='%23ff9999' stroke-width='0.5'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100%25' height='100%25' fill='url(%23grid)' /%3e%3c/svg%3e");
        }
    </style>
</head>

<body class="h-full bg-slate-100 font-sans">

    <!-- Page Container -->
    <div id="app" class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">

        <!-- Nilai Kuis Page -->
        <div id="Nilai-Kuis-page" class="min-h-screen bg-slate-100">
            <div class="px-4 py-3 flex items-center">
                <button onclick="history.back();"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                    ‚Üê Kembali
                </button>
            </div>

            <div class="p-4">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Nilai Kuis</h1>
                </div>

                <!-- Nilai Kuis EKG -->
                <div id="ekg-result" class="mb-6 p-4 rounded-xl bg-gray-50 border border-gray-200 hidden">
                    <h2 class="text-lg font-semibold mb-2">üìò Kuis Interaktif</h2>
                    <p id="ekg-score" class="text-gray-700 mb-3"></p>
                    <button onclick="ulangKuis('quizResult', 'kuis.html')"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm">
                        Ulangi Kuis
                    </button>
                </div>

                <!-- Nilai Identifikasi Gelombang -->
                <div id="identifikasi-result" class="mb-6 p-4 rounded-xl bg-gray-50 border border-gray-200 hidden">
                    <h2 class="text-lg font-semibold mb-2">üìä Latihan Identifikasi Gelombang</h2>
                    <p id="identifikasi-score" class="text-gray-700 mb-3"></p>
                    <button onclick="ulangKuis('identifikasiResult', 'identifikasi.html')"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm">
                        Ulangi Latihan
                    </button>
                </div>

                <!-- Kalau belum ada hasil -->
                <div id="no-result" class="text-center text-gray-500 mt-6 hidden">
                    Belum ada hasil kuis yang tersimpan.
                </div>
            </div>
        </div>
    </div>

    <script>

        function ulangKuis(storageKey, redirectUrl) {
            localStorage.removeItem(storageKey);
            window.location.href = redirectUrl;
        }

        document.addEventListener("DOMContentLoaded", () => {
            let hasResult = false;

            // ambil hasil kuis EKG (quizResult)
            const quizResult = JSON.parse(localStorage.getItem("quizResult"));
            if (quizResult) {
                document.getElementById("ekg-result").classList.remove("hidden");
                document.getElementById("ekg-score").textContent =
                    `Skor Anda: ${quizResult.score} dari ${quizResult.total}`;
                hasResult = true;
            }

            // ambil hasil latihan identifikasi (identifikasiResult)
            const identifikasiResult = JSON.parse(localStorage.getItem("identifikasiResult"));
            if (identifikasiResult) {
                document.getElementById("identifikasi-result").classList.remove("hidden");
                document.getElementById("identifikasi-score").textContent =
                    `Skor Anda: ${identifikasiResult.score} dari ${identifikasiResult.total}`;
                hasResult = true;
            }

            // kalau belum ada hasil
            if (!hasResult) {
                document.getElementById("no-result").classList.remove("hidden");
            }
        });

        function redirectPage(route) {
            window.location.href = route + ".html";
        }
    </script>
</body>

</html>
