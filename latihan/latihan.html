<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis EKG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col items-center">
    <!-- Tombol Kembali -->
    <div class="w-full max-w-md px-4 py-3">
        <button onclick="history.back();" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center">
            ‚Üê Kembali
        </button>
    </div>

    <!-- Header -->
    <div id="quiz-header" class="text-center my-4 px-4">
        <h1 class="text-xl font-bold text-blue-600">üìä Identifikasi Gelombang</h1>
    </div>

    <!-- Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-4 m-6">
        <div id="container" class="text-center">
            <!-- Video -->
            <div class="relative mb-6">
                <video id="ekg-video" class="mx-auto w-full" height="200" controls loop autoplay >
                    <source src="../assets/gelombang.mp4" type="video/mp4">
                    Browser kamu tidak mendukung video.
                </video>
            </div>

            <!-- Pertanyaan -->
            <p class="text-lg font-semibold text-gray-800 mb-6">Identifikasi gelombang apakah ini?</p>

            <!-- Tombol Petunjuk -->
            <div class="mb-6">
                <button onclick="showHint()"
                    class="px-5 py-3 rounded-xl font-medium text-white bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 shadow-md transition transform hover:scale-105">
                    üîç Perlu Petunjuk
                </button>
            </div>

            <!-- Area dinamis -->
            <div id="dynamic-content" class="mb-8 text-left"></div>
            <!-- Input Jawaban -->
            <form onsubmit="submitAnswer(event)" class="flex flex-col gap-3 items-center">
                <input type="text" id="answerInput"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
                    placeholder="Tulis jawabanmu di sini..." required>
                <button type="submit"
                    class="px-5 py-2 rounded-xl font-medium text-white bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 shadow-md transition">
                    Kirim Jawaban
                </button>
            </form>

        </div>

        <script>
            function showHint() {
                document.getElementById("dynamic-content").innerHTML = `
        <div class="bg-blue-50 p-5 rounded-2xl border border-blue-200 shadow-inner animate-fadeIn">
            <h3 class="font-bold text-blue-600 mb-3">üí° Petunjuk</h3>
            <ul class="list-disc list-inside space-y-1 text-gray-700">
                <li><b>Irama:</b> Teratur</li>
                <li><b>Frekuensi (HR):</b> >100 - 150 kali/menit</li>
                <li><b>Gelombang P:</b> Normal, setiap gelombang P diikuti gelombang QRS dan T</li>
                <li><b>Interval PR:</b> Normal</li>
                <li><b>Gelombang QRS:</b> Normal</li>
            </ul>
        </div>
    `;
            }

            function submitAnswer(e) {
                e.preventDefault();
                const input = document.getElementById("answerInput").value.trim();
                const correct = "takikardi sinus"; // jawaban benar (lowercase)

                if (input.toLowerCase() === correct) {
                    document.getElementById("dynamic-content").innerHTML = `
            <div class="bg-green-50 border border-green-300 text-green-700 p-5 rounded-2xl shadow-inner animate-fadeIn">
                ‚úÖ Benar! Jawaban: <b>Takikardi Sinus</b>
            </div>
        `;
                } else {
                    document.getElementById("dynamic-content").innerHTML = `
            <div class="bg-red-50 border border-red-300 text-red-700 p-5 rounded-2xl shadow-inner animate-fadeIn">
                ‚ùå Salah. Jawaban kamu: <b>${input}</b><br>
                Coba lagi!
            </div>
        `;
                }

                document.getElementById("answerInput").value = ""; // reset input
            }
        </script>

    </div>

</body>

</html>
